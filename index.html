<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My LIFF app</title>
</head>
<body>
  <form id="booking-form">
    <label for="customer-name">Customer Name:</label><br>
    <input type="text" id="customer-name" required><br><br>
    
    <label for="mobile-phone">Mobile Phone:</label><br>
    <input type="text" id="mobile-phone" required pattern="[0-9]{10}" title="Please enter a 10-digit phone number"><br><br>
    
    <label for="date">Date:</label><br>
    <input type="date" id="date" required><br><br>
    
    <label for="time">Time:</label><br>
    <input type="time" id="time" required><br><br>

    <input type="hidden" id="userId" value=""><br><br> <!-- Add hidden input for userId -->
    <input type="hidden" id="displayName" value=""><br><br> <!-- Add hidden input for displayName -->
    <input type="hidden" id="pictureUrl" value=""><br><br> <!-- Add hidden input for pictureUrl -->
    
    <button type="button" onclick="sendBooking()">Send Booking</button>
    <button type="button" onclick="closed()">Close</button>
  </form>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function main() {
      await liff.init({ liffId: "2003321958-53lbdArj" });
      const profile = await liff.getProfile();
      document.getElementById("userId").value = profile.userId;
      document.getElementById("displayName").value = profile.displayName;
      document.getElementById("pictureUrl").value = profile.pictureUrl;
    }
    
    async function sendBooking() {
      try {
        await main(); // Ensure LIFF is initialized before sending the booking
        const customerName = document.getElementById("customer-name").value;
        const mobilePhone = document.getElementById("mobile-phone").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const userId = document.getElementById("userId").value;
        const displayName = document.getElementById("displayName").value;
        const pictureUrl = document.getElementById("pictureUrl").value;

        const bookingData = {
          customerName,
          mobilePhone,
          date,
          time,
          userId,
          displayName,
          pictureUrl
        };

        const response = await fetch('https://script.google.com/macros/s/AKfycbzRYJ_sfc71-ne_cPsvyP3DUjA1zFHs0cIL3IvxPRkVjsnlrHRBJRzliM6ua0X1WjEuJQ/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(bookingData)
        });

        if (response.ok) {
          alert('Booking submitted successfully!');
        } else {
          throw new Error('Failed to submit booking.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to submit booking. Please try again later.');
      }
    }

    function closed() {
      liff.closeWindow();
    }

    main();
  </script>
</body>
</html>
