<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My LIFF app</title>
</head>
<body>
  <img id="pictureUrl">
  <p id="userId"><b>userId:</b></p>
  <p id="displayName"><b>displayName:</b></p>

  <button id="btnSend" onclick="sendMsg()">Send Message</button>
  <button id="btnClose" onclick="closed()">Close</button>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function sendMsg() {
      if (liff.getContext.type !== "none") {
        await liff.sendMessages([
          {
            "type": "sticker",
            "stickerId": 1,
            "packageId": 1
          }
        ]);
        alert("Message sent");
      }
    }

    function closed() {
      liff.closeWindow();
    }

    async function getUserProfile() {
      const profile = await liff.getProfile();
      document.getElementById("pictureUrl").src = profile.pictureUrl;
      document.getElementById("userId").innerText = "userId: " + profile.userId;
      document.getElementById("displayName").innerText = "displayName: " + profile.displayName;
    }

    async function main() {
      await liff.init({ liffId: "2003321958-53lbdArj" });
      getUserProfile();
    }
    main();
  </script>
</body>
</html>
